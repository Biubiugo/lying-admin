<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <script>(window.top === window.self) || (window.top.location.href = window.self.location.href);</script>
</head>
<body class="layui-unselect lau-body">

<div class="layui-form layui-form-pane lau-reg-form">
    <h1 class="lau-reg-title">SIGN UP LAU</h1>
    <p class="lau-reg-subtitle">一套抄袭layuiAdmin的后台框架</p>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="layui-icon layui-icon-cellphone"></i> 手　机</label>
        <div class="layui-input-block">
            <input type="text" name="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i> 验证码</label>
        <div class="layui-input-block lau-reg-captcha">
            <input type="text" name="code" placeholder="请输入手机验证码" autocomplete="off" class="layui-input">
            <button type="button" class="layui-btn layui-btn-primary">获取验证码</button>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i> 密　码</label>
        <div class="layui-input-block">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i> 密　码</label>
        <div class="layui-input-block">
            <input type="password" name="repassword" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i> 验证码</label>
        <div class="layui-input-block lau-reg-captcha">
            <input type="text" name="captcha" placeholder="请输入图形验证码" autocomplete="off" class="layui-input">
            <img src="https://www.oschina.net/action/user/captcha" alt="图形验证码" class="lau-reg-captcha">
        </div>
    </div>
    <div class="layui-form-item">
        <input type="checkbox" name="license" lay-skin="primary" title="同意用户协议">
        <a class="lau-reg-lic lau-link" href="javascript:;">《LAU用户注册协议》</a>
    </div>
    <div class="layui-form-item">
        <button type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登 入</button>
    </div>
    <div class="layui-form-item lau-reg-other">
        <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
        <a href="/html/login.html" class="lau-reg-login lau-link">已有账号？立即登录</a>
    </div>
</div>
<div class="lau-reg-footer">
    <p>@ 2018 <a href="http://lau.revoke.cc/" target="_blank">lau.revoke.cc</a> SATA License</p>
    <p>
        <span><a href="https://jq.qq.com/?_wv=1027&k=5qarx5y" target="_blank">获取授权</a></span>
        <span><a href="http://lau.revoke.cc/" target="_blank">在线演示</a></span>
        <span><a href="https://github.com/carolkey/lying-admin" target="_blank">源码下载</a></span>
        <span><a href="mailto:su@revoke.cc" target="_blank">联系作者</a></span>
    </p>
</div>

</body>
<script src="/static/layui/layui.js"></script>
<script>
    layui.config({base: '/static/js/'}).use('register');
</script>
</html>
