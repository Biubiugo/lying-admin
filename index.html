<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LAU后台模板</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/lau/layout.css">
    <script>(window.top === window.self) || (window.top.location.href = window.self.location.href);</script>
</head>
<body class="layui-layout-body layui-unselect">
<div class="layui-layout layui-layout-admin">
    <!--顶部导航开始-->
    <div class="layui-header">
        <a class="lau-logo-mini"><i class="layui-icon layui-icon-logo"></i></a>
        <a class="layui-logo">L A U</a>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item" lay-unselect><a>控制台</a></li>
            <li class="layui-nav-item" lay-unselect><a>商品管理</a></li>
            <li class="layui-nav-item" lay-unselect>
                <a>其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a>邮件管理</a></dd>
                    <dd><a>消息管理</a></dd>
                    <dd><a>授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-unselect>
                <a>小黑屋</a>
                <dl class="layui-nav-child">
                    <dd><a>基本资料</a></dd>
                    <dd><a>安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-unselect><a>退了</a></li>
            <li class="layui-nav-item" lay-unselect><a><i class="layui-icon layui-icon-more-vertical"></i></a></li>
        </ul>
    </div>
    <!--顶部导航结束-->

    <!--侧边菜单开始-->
    <div class="layui-side">
        <div class="lau-side-fold"><i class="layui-icon layui-icon-shrink-right"></i></div>
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <!--这里可以写菜单结构,可以放空,使用异步加载-->
            </ul>
        </div>
    </div>
    <!--侧边菜单结束-->

    <!--内容主体区域开始-->
    <div class="layui-body">
        <!--多选项卡结构开始-->
        <div class="layui-icon lau-tabs-ctrl layui-icon-prev"></div>
        <div class="layui-icon lau-tabs-ctrl layui-icon-next"></div>
        <div class="layui-icon lau-tabs-ctrl layui-icon-refresh-3"></div>
        <div class="layui-icon lau-tabs-ctrl layui-icon-down">
            <ul class="layui-nav lau-tabs-more" lay-filter="lau-tabs-more">
                <li class="layui-nav-item" lay-unselect>
                    <a></a>
                    <dl class="layui-nav-child layui-anim-fadein">
                        <dd><a class="lau-tabs-close-this">关闭当前标签页</a></dd>
                        <dd><a class="lau-tabs-close-siblings">关闭其它标签页</a></dd>
                        <dd><a class="lau-tabs-close-all">关闭全部标签页</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <div class="layui-tab layui-tab-brief" lay-allowClose="true" lay-filter="lau-tabs">
            <ul class="layui-tab-title">
                <li class="layui-this"><i class="layui-icon layui-icon-home"></i> 控制台</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe src="/html/console.html"></iframe>
                </div>
            </div>
        </div>
        <!--多选项卡结构结束-->

        <!--非选项卡结构开始-->
        <!--<iframe src="/html/console.html"></iframe>-->
        <!--非选项卡结构结束-->
    </div>
    <!--内容主体区域结束-->
</div>
</body>
<script src="/static/layui/layui.js"></script>
<script>
    layui.config({base: '/static/'}).extend({layout: 'lau/layout'}).use(['layout'], function () {
        var layout = layui.layout,
            $ = layui.$;

        //异步加载菜单
        $.getJSON('/json/menu.json', function (data) {
            layout.sideMenuLoad(data);
        });



    });
</script>
</html>
